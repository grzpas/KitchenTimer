<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A multi-page template generated by Tizen Web IDE"/>

    <title>Mutil-Page Application</title>

    <link rel="stylesheet" href="css/jquery.mobile-1.3.0.css"/>
        
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.0.js"></script>
    <script type="text/javascript" src="rte/cordova.js"></script>
    <script type="text/javascript" src="rte/rte.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
    
    <link rel="stylesheet" href="css/style.css" />
      <style>
            .error{
                font-size: 0.8em;
                border: 1px solid;
                margin: 10px 0px;
                padding:15px 10px 15px 8px;
                text-align:center;
                color: #D8000C;
                background-color: #FFBABA;
</style>
</head>

<body>

<div data-role="page" id="index">
    <div data-role="header" data-position="fixed" data-theme="b">
        <a href="#" class="refresh" data-role="button" data-icon="refresh" data-theme="b" title="Refresh">Refresh</a>
        <h1>My Timers</h1>
        <a href="#" class="addNew" data-role="button" data-icon="add" data-theme="b" title="Add New">Add</a>
    </div>
    <div data-role="content" style="margin-top: 20px"   data-theme="b">

        <ul data-role="listview" data-filter="true" data-filter-placeholder="Search..." id="userList">  </ul>
    </div>
    <div data-role="popup" id="actionList-popup" data-overlay-theme="a">
        <ul data-role="listview" id="actionList" style="border: 1px solid blue; width:15em">  </ul>
    </div>
         <a onclick="window.location.href = 'index.html'" data-role="button">Home</a>   
    <input type="hidden" id="tapHoldCheck" value="" />
</div>
<!-- Index Page End -->
 
<!-- Data Display Page Start -->
<div data-role="page" id="displayDataPage">
    <div data-role="header" data-position="fixed"  data-theme="b">
        <a href="#" class="back" data-role="button" data-icon="arrow-l" data-theme="b" title="Back">Back</a>
        <h1 id="nameHeader"></h1>
        <a href="#" class="addNew" data-role="button" data-icon="add" data-theme="b" title="Add New">Add</a>
    </div>
    <div data-role="content">
        <ul data-role="listview" id="dataList">
            <li>Name : <span id="dataName"></span></li>
            <li>Hours : <span id="dataHour"></span></li>
            <li>Minutes : <span id="dataMinute"></span></li>
            <!-- <li id="mpnCallSMS"></li>  -->
            <li>Seconds : <span id="dataSecond"></span></li>
            <!-- <li id="wpnCallSMS"></li>  -->
            <li>Src : <span id="dataSrc"></span></li>
            <li><input value="Start" id="cd_start" type="button"></li>
            <li><input value="Stop" id="cd_stop" type="button"></li>
            <li>Src : <span id="dataSrc"></span></li>
        </ul>
    </div>
</div>

<!-- Data Display Page End -->
 
<!-- Form Page Start -->
<div data-role="page" id="addNewPage">
    <div data-role="header" data-position="fixed" data-theme="b">
        <a href="#" class="back" data-role="button" data-icon="arrow-l" data-theme="b" title="Back">Back</a>
        <h1 id="addNewPageHeader"></h1>
        <a href="#" id="save" data-role="button" data-icon="check" data-theme="b" title="Save">Save</a>
    </div>
    <div data-role="content">
        <div class='error'></div>
        <div data-role="fieldcontain">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required="true" maxlength="100" value="" />
        </div>
        <div data-role="fieldcontain">
            <label for="hour">Hour:</label>
            <input type="number" name="hour" id="hour" maxlength="2" value="" />
        </div>
        <div data-role="fieldcontain">
            <label for="minute">Minute:</label>
            <input type="number" name="minute" id="minute" maxlength="2" value="" />
        </div>
        <div data-role="fieldcontain">
            <label for="second">Second:</label>
            <input type="number" name="second" id="second" maxlength="2" value="" />
        </div>
        <div data-role="fieldcontain">
            <label for="src">Src:</label>
            <input type="text" name="src" id="src" maxlength="100" value="" />
        </div>
        <input type="hidden" name="id" id="id" value="" />
    </div>
</div>
<!-- Form Page End -->
</body>
</html>
